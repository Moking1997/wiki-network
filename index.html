<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wiki-network</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/tool.js"></script>
    <script type="text/javascript" src="./js/vis-network.min.js"></script>
  </head>

  <body>
    <header>
      <div class="search-box">
        <input
          class="search-input"
          placeholder="Search Wikipedia..."
          value="knowledge base"
        />
        <div class="search-button">Search</div>
        <div class="search-language">
          <div class="search-language-active">English</div>
          <ul class="search-language-list">
            <li class="search-language-item" data-lg="en">English</li>
            <li class="search-language-item" data-lg="zh">中文</li>
          </ul>
        </div>
      </div>
    </header>
    <div id="network"></div>
    <div id="page-container"></div>
    <div id="toast" class="hide"></div>
  </body>
  <script type="text/javascript" src="./js/toast.js"></script>
  <script type="text/javascript" src="./js/parseWiki.js"></script>
  <script type="text/javascript" src="./js/network.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</html>
